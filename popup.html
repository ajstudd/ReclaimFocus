<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReclaimFocus</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1><img src="icons/icon48.png" alt="ReclaimFocus" class="header-icon"> ReclaimFocus</h1>
      <div class="header-controls">
        <label class="toggle-switch" title="Enable/Disable Extension">
          <input type="checkbox" id="enableToggle" checked>
          <span class="slider"></span>
        </label>
        <button id="themeToggle" class="icon-button" title="Toggle Dark Mode">ðŸŒ™</button>
      </div>
    </header>

    <div class="tabs">
      <button class="tab-button active" data-tab="blocked-sites">Blocked Sites</button>
      <button class="tab-button" data-tab="logs">Activity Logs</button>
      <button class="tab-button" data-tab="settings">Settings</button>
    </div>

    <div id="blocked-sites" class="tab-content active">
      <div class="section">
        <h2>Add Blocked Website</h2>
        <form id="addSiteForm">
          <div class="form-group">
            <label for="domain">Domain (e.g., facebook.com):</label>
            <input type="text" id="domain" placeholder="example.com" required>
          </div>
          <div class="form-group">
            <label for="redirect">Redirect URL:</label>
            <input type="url" id="redirect" placeholder="https://www.khanacademy.org" required>
          </div>
          <button type="submit" class="btn btn-primary">Add Website</button>
        </form>
      </div>

      <div class="section">
        <h2>Current Blocked Sites</h2>
        <div id="blockedList" class="blocked-list"></div>
      </div>
    </div>

    <div id="logs" class="tab-content">
      <div class="section">
        <div class="section-header">
          <h2>Activity Logs</h2>
          <div>
            <button id="exportLogs" class="btn btn-secondary">Export</button>
            <button id="clearLogs" class="btn btn-danger">Clear All</button>
          </div>
        </div>
        <div class="stats">
          <div class="stat-card">
            <div class="stat-value" id="totalAttempts">0</div>
            <div class="stat-label">Total Attempts</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="todayAttempts">0</div>
            <div class="stat-label">Today</div>
          </div>
        </div>
        <div id="logsList" class="logs-list"></div>
      </div>
    </div>

    <div id="settings" class="tab-content">
      <div class="section">
        <h2>Settings</h2>
        
        <div class="setting-item">
          <div>
            <h3>Export Configuration</h3>
            <p>Export blocked sites and settings as JSON</p>
          </div>
          <button id="exportSettings" class="btn btn-secondary">Export</button>
        </div>

        <div class="setting-item">
          <div>
            <h3>Import Configuration</h3>
            <p>Import previously exported settings</p>
          </div>
          <button id="importSettings" class="btn btn-secondary">Import</button>
          <input type="file" id="importFile" accept=".json" style="display: none;">
        </div>

        <div class="setting-item">
          <div>
            <h3>Reset to Defaults</h3>
            <p>Restore default blocked sites and settings</p>
          </div>
          <button id="resetSettings" class="btn btn-danger">Reset</button>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div id="statusMessage" class="status-message"></div>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
